<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calendar </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="holder">
            <div class="nav">
                <div class='left-arrow'>
                    <img src="https://img.icons8.com/metro/26/000000/left.png" />
                </div>
                <div class="month"> Month </div>
                <div class="year"> Year </div>
                <div class="right-arrow"> <img src="https://img.icons8.com/metro/26/000000/right.png" />
                </div>
            </div>
            <div class='days'>
                <div class="sunday">Sun</div>
                <div class="monday">Mon</div>
                <div class="tuesday">Tue</div>
                <div class="wednesday">Wed</div>
                <div class="thursday">Thu</div>
                <div class="friday">Fri</div>
                <div class="saturday">Sat</div>
            </div>
            <div class="dates">
                <div id='0'></div>
                <div id='1'></div>
                <div id='2'></div>
                <div id='3'></div>
                <div id='4'></div>
                <div id='5'></div>

                <div id='10'></div>

                <div id='13'></div>
                <div id='14'></div>
                <div id='15'></div>
                <div id='16'></div>
                <div id='17'></div>

                <div id='19'></div>
                <div id='20'></div>
                <div id='21'></div>
                <div id='22'></div>
                <div id='23'></div>
                <div id='24'></div>
                <div id='25'></div>
                <div id='26'></div>
                <div id='27'></div>
                <div id='28'></div>
                <div id='29'></div>
                <div id='30'></div>
                <div id='31'></div>
                <div id='32'></div>
                <div id='33'></div>
                <div id='34'></div>
                <div id='35'></div>
                <div id='36'></div>

            </div>
        </div>
    </div>
</body>
<script src='elements.js'></script>
<script src='app.js'></script>

</html>
